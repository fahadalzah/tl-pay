<body dir="rtl">
    <div class="form" style="margin-bottom: 30%;">
        <input type="text" id="money" placeholder="المبلغ" data-mask="000000000" minlength="1">
        <input type="text" id="company_name" placeholder="أسم الشركة" minlength="1" maxlength="30">
        <button onclick="pay()">إرسال</button>
    </div>
    <div class="payment-cont container d-flex justify-content-center align-items-center">
            <div class="card d-flex justify-content-center align-items-center" style="width: 24rem;">
                    <img src="/img/تل خلفية.png" alt="..." style="width: 110px; margin: auto; background-color: white; margin-top: -35px; border-radius: 50%; ">
                <div class="card-body" id="card_body">
                    <h4 class="card-title" id="company_name_title" style="text-align: center; color: #3a3a3a;"></h4>
                    <hr>
                    <h3 class="card-title" id="card_title" style="text-align: center; color: #3a3a3a;"></h3>
                    <hr>
                    <div class="payment_form">
                        <div class="card_info">
                            <label class="fw-semibold mb-2" for="card_name">الإسم الموجود على البطاقة</label>
                            <input type="text" class="form-control" id="card_name" minlength="8" maxlength="59" placeholder="الإسم الموجود على البطاقة">
                        </div>
                        <div class="card_info">
                            <label class="fw-semibold mb-2" for="card_name">رقم البطاقة</label>
                            <div dir="ltr" class="input-group mb-3" style="width: 300px;">
                                <span class="input-group-text" id="basic-addon1" style="height: 45px; background-color: white;"><img src="/img/visa_logo 1.png" alt="" width="30px"></span>
                                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"  id="card_number" data-mask="0000 0000 0000 0000" placeholder="0000 0000 0000 0000">
                              </div>
                    
                              <div class="payment_grp d-flex" style="gap: 5%; justify-content: center; align-items: center;">
                                <div class="item">
                                    <label for="card_cvv" class="mb-2 fw-semibold">الرمز السري :</label>
                                    <input type="text" class="form-control" id="card_cvv" placeholder="000" data-mask="000" style="width: 140px;">
                                </div>
                                <div class="item">
                                    <label for="card_exdata"  class="mb-2 fw-semibold">تاريخ الإنتهاء :</label>
                                    <input dir="auto" type="text" class="form-control" id="card_exdata" placeholder="00/00" data-mask="00 / 00" style="width: 140px;">
                                </div>
                              </div>
                              <button class="fw-semibold" id="pay_now" style="margin-top: 8%;">الدفع</button>
                              <button class="fw-semibold" id="applepay" style="margin-top: 2%;"> </button>

                        </div>
                    </div>
                </div>
              </div>
    </div>
