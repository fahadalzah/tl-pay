<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/pages/Registration system/style/signin.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="icon" type="image/x-icon" href="/img/تل صغير.png">
    <title>بوابة التسجيل | تِل</title>
</head>
<body dir="rtl">
    <div class="top_side">
        <img id="center_logo" class="img-fluid" src="/img/تل صغير.png" alt="" width="150">
    </div>
    <div class="form_cont">
        <!-- div.s -->
        <div class="left_side" >
            <img class="img-fluid" src="/img/شعار_تل_فاتح_من_دون_خلفية.png" alt="">
        </div>
        <form class="right_side">
            <h1>تسجيل دخول</h1>
            <p style="color: #4E585F; font-size: 18px; font-weight: 500;">اهلا بك الرجاء تعبئة المعلومات بشكل صحيح !</p>
            <div class="mb-3">
                <label for="email_addres" class="form-label mb-2">البريد الإلكتروني</label>
                <input type="email" class="form-control" placeholder="البريد الإلكتروني" id="email_addres" aria-describedby="البريد الإلكتروني"  pattern="[A-Za-z]*" title="يجب ان يكون المدخل أحرف" required>
            </div>
            <div class="mb-3">
                <label for="nat_id" class="form-label mb-2">كلمة المرور</label>
                <input type="password" class="form-control" placeholder="كلمة المرور" id="password" aria-describedby="كلمة المرور" minlength="9" required>
            </div>
            <div class="mb-3" style="display: flex; justify-content: space-between;">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" style="padding: 4% 4%;">
                <label class="form-check-label" for="exampleCheck1" style="color: #787878; margin-right: -36%; margin-top: 1%; font-size: 18px;"> تذكرني </label>
                <a href="#" style="color: #5AC99D; text-align: center; margin-top: 1%; text-decoration: none; font-size: 1;">نسيت كلمة المرور ؟</a>
              </div>
            
            <button type="submit" id="form_btn" class="btn btn-primary"> تسجيل دخول </button>
            <button id="form_btn_g" class="btn btn-primary"> تسجيل دخول بواسطة</button>

            <p style="color: #4E585F; font-weight: 500; font-size: 20px; text-align: center; margin-top: 5%;">ليس لديك حساب ؟ <a href="signup.html" style="color: #5AC99D; text-decoration: none;"> إنشاء حساب </a></p>
        </form>
        <div class="back_cont">
            <button href="signup.html" style="padding-top: 18%; width: 100%;" onclick="goBack()"> العودة <i class="fi fi-br-angle-left"></i></button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/signup.js"></script>
    <script>
        function goBack() {
        window.history.back()
       }
       
    </script>
</body>
</html>
